<!-- Vídeo 04 exercício aula01.html - Primeira página em HTML é sobre as tags H1, H2 e P -->

<!DOCTYPE html>
<!-- A linha acima declara que o tipo de documento e HTML5 -->
<html>
<!-- A linha acima e uma tag que define o início do documento HTML -->
<head>
<!-- A linha acima contém o metadados sobre o documento, incluindo informações como título da página, codificação de caracteres, links para estilos CSS, scripts JavaScript e outras configurações que não são exibidas diretamente no conteúdo da página. -->
  <meta charset="UTF-8">
  <!-- A linha acima define o tipo de codificação de carácter como UTF-8, permitindo assim o uso de caracteres especiais -->
  <title>
  <!-- A linha acima define o conteúdo dentro como titulo que ira  aparecer na aba do navegador -->
    Este é o título
  </title>
</head>
<body>
  <!-- A linha acima inicia o corpo do documento, onde o conteúdo e visualizado na pagina -->
  <h1>Título de seção</h1>
  <!-- A linha acima usa a tag H1 que e considerado o titulo principal da página que e exibido em destaque -->
  
  <h2>Subtítulo de seção</h2>
  <!--  alinha acima usa a tag H2 que e considerado o subtítulo da página, normalmente de importância secundária ao <h1> -->
  
  <p>Parágrafo</p>
  <!-- A linha acima usa a tag <P> para um parágrafo simples de texto -->
  <p>Aqui vamos ver quais as TAGS HTML que temos que conhecer por enquanto</p>
  <p> HTML</p>
  <p> HEAD</p>
  <p> TITLE</p>
  <p> BODY</p>
  <p> H1, H2</p>
  <p> P</p>
</body>
<!-- A linha cima define o fim do corpo da pagina -->
</html>
<!-- A linha acima define o fim do documento HTML -->
