<!-- Vídeo 7 - Integração entre HTML e CSS -->
<!DOCTYPE html> <!-- Declaração do tipo de documento (HTML5) -->
<html> <!-- Início do documento HTML -->
<head> <!-- Cabeçalho do documento -->
	<link rel="stylesheet" type="text/css" href="exemplo1.css"> <!-- Link para o arquivo CSS externo -->
	<style>
		p {
			color: red; /* Estilo em linha que define a cor do texto dos parágrafos como vermelha */
		}
	</style> <!-- Estilos CSS internos aplicados diretamente no HTML -->
</head>

<body> <!-- Início do corpo do documento -->
	<p style="color: "> Este é um exemplo simples </p> <!-- Parágrafo com cor vazia no estilo em linha -->
	<p>Um segundo parágrafo</p> <!-- Segundo parágrafo com o estilo vermelho definido no CSS interno -->
</body> <!-- Fim do corpo do documento -->
</html> <!-- Fim do documento HTML -->
