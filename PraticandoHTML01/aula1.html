<!-- Vídeo 4 - Aula 1 - Primeira página em HTML é sobre as tags H1, H2 e P -->
<!DOCTYPE html> <!-- Declaração do tipo de documento. Informa que este é um documento HTML5 -->
<html> <!-- Tag raiz que define o início do documento HTML -->
<head> <!-- Metadados sobre o documento -->
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de caracteres especiais -->
  <title> <!-- O conteúdo dentro da tag <title> aparecerá como o título da aba do navegador -->
    Este é o título
  </title>
</head>
<body> <!-- Início do corpo do documento, onde o conteúdo visível é colocado -->
  <h1>Título de seção</h1> <!-- Título principal da página, exibido em destaque -->
  
  <h2>Subtítulo de seção</h2> <!-- Subtítulo da página, normalmente de importância secundária ao <h1> -->
  
  <p>Parágrafo</p> <!-- Um parágrafo simples de texto -->
  <p>Aqui vamos ver quais as TAGS HTML que temos que conhecer por enquanto</p> <!-- Parágrafo explicando as tags HTML que serão apresentadas -->
  <p> HTML</p> <!-- Listagem das tags que são essenciais no HTML, começando com <html> -->
  <p> HEAD</p> <!-- Referência à tag <head>, usada para metadados e configurações da página -->
  <p> TITLE</p> <!-- Referência à tag <title>, usada para o título da aba da página -->
  <p> BODY</p> <!-- Referência à tag <body>, onde o conteúdo principal da página é inserido -->
  <p> H1, H2</p> <!-- Referência às tags de título <h1> e <h2>, usadas para hierarquia de cabeçalhos -->
  <p> P</p> <!-- Referência à tag <p>, usada para parágrafos de texto -->
</body> <!-- Fim do corpo do documento -->
</html> <!-- Fim do documento HTML -->
