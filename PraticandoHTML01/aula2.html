<!-- Vídeo 5 - Aula 2 - Introdução ao HTML - Criação de links --> 

<!DOCTYPE html> <!-- Declara o tipo de documento HTML, neste caso, HTML5. É fundamental para que o navegador interprete corretamente o código HTML. -->

<html> <!-- Tag de abertura da raiz do documento HTML. Todos os outros elementos HTML estão dentro dela. -->

<head> <!-- Tag de abertura da seção <head>, que contém metadados sobre o documento HTML, como informações para o navegador, título da página e links para arquivos CSS. -->

  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 para o documento, garantindo que caracteres especiais sejam exibidos corretamente em diferentes idiomas. -->

  <title> <!-- Define o título da página HTML que aparece na barra de título do navegador. -->
    Este é o título 

  </title> <!-- Tag de fechamento da tag <title> -->

  </head> <!-- Tag de fechamento da seção <head> -->

<body> <!-- Tag de abertura da seção <body>, que contém o conteúdo principal do documento HTML que será exibido na tela do navegador. -->

  <h1>Título de seção</h1>  <!-- Tag de abertura para um título de nível 1 (nível principal). -->
  
    <h2>Subtítulo de seção</h2> <!-- Tag de abertura para um título de nível 2 (subtítulo). -->

    <p>Parágrafo</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p>Este é nosso <a href=http://www.alfamidia.com.br>primeiro link</a></p> <!-- Parágrafo com um link externo (href) apontando para o site da Alfamídia -->
    <p>Este é o <a href=aula1.html>link para aula 1.</a></p> <!-- Parágrafo com um link interno (href) que aponta para um arquivo HTML local chamado "aula1.html" -->

    <p>Aqui vamos ver quais as TAGS HTML que temos que conhecer por enquanto</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p> HTML</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p> HEAD</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p> TITLE</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p> BODY</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p> H1, H2</p> <!-- Tag de abertura para um parágrafo de texto. -->
    <p> P</p> <!-- Tag de abertura para um parágrafo de texto. -->

  </body> <!-- Tag de fechamento da seção <body> -->
</html> <!-- Tag de fechamento da raiz do documento HTML. -->
