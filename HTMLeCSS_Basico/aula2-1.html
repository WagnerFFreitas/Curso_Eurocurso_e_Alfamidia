<!DOCTYPE html> 
<html> 
<head> 
  <title> 
    Trabalhando com Formulários
  </title>
</head>
<body> 
  <h1>Formulário</h1> 
  <form method="get" action=http://www.alfamidia.com.br/pesquisa> 
  <!--  alinha acima inicia o formulário; 'method' define o método de envio e 'action' define a URL para onde os dados serão enviados -->
    <input type="text" name="q" id="nome"> 
    <!-- A linha acima define o campo de entrada de texto, onde o usuário pode digitar informações; 'name' é o nome do campo enviado e 'id' é utilizado para identificar o elemento -->
    <input type="submit" name="acao" value="enviar formulário"> 
    <!-- A linha acima e o botão de envio do formulário; 'value' define o texto que aparece no botão -->
  </form> 
  <!-- A linha acima define o fim do formulário -->

</body>
</html>
