<script>

	let peso = 133.5; // peso em kg. Observe o uso de "." para fração.
	let altura = 1.77; //altura em metros, também como fração.

	let imc = peso / altura ** 2;

	if (imc < 18.5) {
		alert("Magreza");
	} else if (imc < 25) {
		alert("Normal");
	} else if (imc < 30) {
		alert("Sobrepeso");
	} else if (imc < 40) {
		alert("Obesidade");
	} else {
		alert("Obesidade Grave");
	}

	//cálculo do IMC => peso dividido pela altura ao quadrado.

	//tarefa: exibir uma mensagem da classificação correspondente
	//ao imc




</script>
