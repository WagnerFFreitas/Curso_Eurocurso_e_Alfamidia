<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div.bold_azul b{
            color:  blue;
        }
        div.italico_vermelho i {
            color: red;
        }
    </style>
</head>

<body>
    <div class=bold_azul>
        <p>Todos os parágrafos neste div terão o <b>bold como azul</b></p>
    </div>

    <div class=italico_vermelho>
        <p>Neste div, o <b>bold</b> está sem um estilo definido, mas o <i>itálico</i> é vermelho</p>
    </div>

    <div class="bold_azul italico_vermelho">
        <p><b>UAU</b>, isso é <i>Mágica</i>.</p>

    </div>


</body>
</html>
