<!-- Vídeo 5 - Introdução ao HTML - Criação de links -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    Este é o título
  </title>
</head>
<body>
  <h1>Título de seção</h1>
  
    <h2>Subtítulo de seção</h2>

    <p>Parágrafo</p>
    <p>Este é nosso <a href=http://www.alfamidia.com.br>primeiro link</a></p> <!-- Parágrafo com um link externo (href) apontando para o site da Alfamídia -->
    <p>Este é o <a href=aula1.html>link para aula 1.</a></p> <!-- Parágrafo com um link interno (href) que aponta para um arquivo HTML local chamado "aula1.html" -->

    <p>Aqui vamos ver quais as TAGS HTML que temos que conhecer por enquanto</p>
    <p> HTML</p>
    <p> HEAD</p>
    <p> TITLE</p>
    <p> BODY</p>
    <p> H1, H2</p>
    <p> P</p>
</body>
</html>
